<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GONG - Play a Gong</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1>GONG</h1>
      <div id="engage-wrap">
        <button id="engage-button" aria-label="Engage or disengage the gong">Engage</button>
      </div>
      <div id="next-global-wrap">
        <label for="auto-next-global"><strong>Next</strong></label>
        <output id="auto-next-global" aria-live="polite">-</output>
      </div>
    </main>

    <aside>
      <details id="settings" class="settings">
        <summary>Settings</summary>
        <div class="settings-row test-button">
          <button id="test-button" aria-label="Test strike">Test strike</button>
        </div>

        <div class="settings-row controls">
          <label for="volume">Volume</label>
          <input id="volume" type="range" min="0" max="2" step="0.01" value="0.6" />
        </div>

        <div class="settings-row controls">
          <label for="dampen">Dampen</label>
          <input id="dampen" type="range" min="1.5" max="5" step="0.05" value="3" />
        </div>

        <div class="settings-row controls">
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="100">Low</option>
            <option value="150" selected>Medium</option>
            <option value="220">High</option>
          </select>
        </div>

        <div class="settings-row controls">
          <label for="auto-lower">Min Wait Time (s)</label>
          <input id="auto-lower" type="number" min="1" step="1" value="180" />
        </div>

        <div class="settings-row controls">
          <label for="auto-upper">Max Wait Time (s)</label>
          <input id="auto-upper" type="number" min="1" step="1" value="300" />
        </div>

        <div class="settings-row controls">
          <label for="auto-toggle">Auto strike</label>
          <input id="auto-toggle" type="checkbox" />
        </div>

        <div class="settings-row controls">
          <label for="auto-next">Next (s)</label>
          <output id="auto-next">-</output>
        </div>
      </details>
    </aside>
    <script src="js/gong.js" defer></script>
  </body>
</html>
